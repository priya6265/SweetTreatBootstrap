<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style1.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action=""> 
        <h1 class="main_heading">Payment Form</h1><hr>
        <p>required fields are followed by *</p>
        <h2>Customer Information</h2>
        <p>Name:* <input type="text" name="name" placeholder="Enter your name" required></p>
        <fieldset>
            <legend>Gender:*</legend>
        <p>
            Male:<input type="radio" name="gender" id="gender" required>Female:<input type="radio" name="gender" id="gender" required>
        </p>
        </fieldset>
        <p>Address:<textarea name="" id="" cols="100" rows="7" placeholder="Enter your address"></textarea>
        </p>
        <p>Email:* <input type="email" name="email" id="email"  placeholder="xyz@gmail.com" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">RuPay</option>
            </select>
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number" placeholder="5555555555554444"></p>
        <p>Expiration Date:* <input type="date" name="Expiration_date" id="Expiration_date"></p>
        <p>CVV:* <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now"/>
    </form>
    </div>
    
</body>
</html>
